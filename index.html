<!DOCTYPE html>
<html>
  <head>
    <title>Señalalo 2.0</title>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <!-- <link rel="import" href="bower_components/core-ajax/core-ajax.html"> -->
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      google-map {
        display: block;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <google-map latitude="-33.42717031389605" longitude="-70.60183525085448" zoom="15" disableDefaultUI>
      <google-map-marker latitude="-33.42717031389605" longitude="-70.60183525085448" title="Fundación Ciudadano Inteligente" draggable="false">
    </google-map>
    <script>
      var gmap = document.querySelector('google-map');
      gmap.addEventListener('api-load', function(e) {
        document.querySelector('google-map-directions').map = this.map;
      });
    </script>
  </body>
</html>
